apply plugin: "com.android.library"
apply plugin: "org.jetbrains.kotlin.android"

android {
    namespace "com.cheil.broadcast"
    compileSdkVersion 33

    defaultConfig {
        minSdkVersion 21
    }

    sourceSets {
        main {
            java.srcDirs = ["src/main/java"]
        }
    }
}

dependencies {
    implementation "com.facebook.react:react-native:+"
}
